cluster.name : javacafe-cluster # 클러스터로 여러 노드를 하나로 묶을 수 있는데, 여기서 클러스터명을 지정할 수 있다.
node.name : javacafe-node1 # 엘라스틱서치 노드명을 설정한다.
network.host : 0.0.0.0 # 특정 IP만 엘라스틱서치에 접근하도록 허용할 수 있다. 모든 IP를 허용하려면 0.0.0.0 IP를 127.0.0.1로 지정하면 Product 모드로 변경된다.
http.port : 9200 # HTTP API 호출을 위한 포트 번호를 지정한다
transport.tcp.port : 9300 # 엘라스틱서치 클러스터가 접근할 수 있는 TCP 포트
node.master : true # 마스터 노드로 동작 여부를 지정한다. 
node.data : true # 데이터 노드로 동작 여부를 지정한다.
path.repo : ["/usr/share/elasticsearch/backup/"] # 엘라스틱서치의 인덱스를 백업하기 위한 스탭샷의 경로를 지정한다.